<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LNDC 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h4 align="center">No quiz has been created yet.</h4>
    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal1">Add Questions
    </button>
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/quiz/{sessionId}/savequestion(sessionId=${sessionId})}" method="post">
                    <div class="modal-body">

                        <div class="form-group">
                            <input type="text" name="question" class="form-control" id="question1" placeholder="Enter question">
                        </div>
                        <div class="form-group">
                            <label for="answer">Enter answers</label>
                            <input type="text" name="answer1" class="form-control" id="answer1" placeholder="Answer 1">
                            <input type="text" name="answer2" class="form-control" id="answer2" placeholder="Answer 2">
                            <input type="text" name="answer3" class="form-control" id="answer3" placeholder="Answer 3">
                            <input type="text" name="answer4" class="form-control" id="answer4" placeholder="Answer 4">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
