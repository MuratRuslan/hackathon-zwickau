<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LNDC 2018</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Tweedback</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a id="navmenu" class="nav-link" href="questionnaire.html">Quiz</a>
                </li>
                <li class="nav-item">
                <a id="navmenu" class="nav-link" href="#">Fragenabgabe</a>
                </li>
            </ul>
            </div>
        </nav>
        <form th:action="@{/session}" method="post">
            <input type="hidden" name="sessionId" th:value="${sessionId}">
            <div class="card">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="chat">
                        <label class="form-check-label"><h5>Chatwall</h5></label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="quiz">
                        <label class="form-check-label"><h5>Quiz</h5></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Let's start</button>
        </form>
    </body>
</html>
