<html>
    <head>
        <title>LNDC 2018</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">TweedBack</a>
      </nav>
      <div class="container">
          <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label>Question</label>
                        <input type="text" class="form-control" id="frage1" placeholder="Enter question">
                        <small id="emailHelp" class="form-text text-muted">Don't ask please stupid questions, like WHAT IS JAVA?</small>
                    </div>
                    <div class="form-group">
                        <label>Theme</label>
                        <select class="form-control">
                            <option>Dependency Injection</option>
                            <option>Inversion of Control</option>
                            <option>Spring Core</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile02">
                                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send question</button>
                </form>
            </div>
        </div>
      </div>
    </body>
</html>
